version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      # Install Yarn
      - npm install --location=global yarn
      # Yarn install and setup for tests
      - make typescript-unit-test-ci-setup
  build:
    commands:
      # Run unit tests
      - make typescript-unit-test
